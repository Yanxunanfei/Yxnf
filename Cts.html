<style>

<body>
<div class="poem">
<h1>《于峻沣赞》</h1>
<p>于公高节冠寰中，</p>
<p>峻岭巍峨接碧空。</p>
<p>沣水悠悠流不尽，</p>
<p>诗成笑傲寄飞鸿。</p>
</div>
