  <h1>古诗两首</h1>
  <p>第一首：</p>
  <p>《春•散步偶感》</p>
  <p>三分颜色上眉头，七分诗意落心头。</p>
  <p>人生何处不逢春，四季不过是邂逅。</p>
  <p>作者：王艳锋，笔名“拾界”。</p>
  <p>第二首：</p>
  <p>《清明•春风吹》</p>
  <p>细雨来，万山花漪漪。</p>
  <p>夜闻语笑晏，独爱公园里。</p>
  <p>备注：公园里，青岛景区。甲辰年四月于青岛湛山。</p>
